<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fitas VHS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Fitas VHS</h1>

    <a href="/vhs/new" class="btn btn-primary mb-3">Nova Fita</a>
    <a href="/categories/new" class="btn btn-secondary mb-3 ms-2">Nova Categoria</a>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Diretor</th>
                <th>Categoria</th>
                <th>Status</th>
                <th>Data de Cadastro</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vhs : ${vhsList}">
                <td th:text="${vhs.id}"></td>
                <td th:text="${vhs.title}"></td>
                <td th:text="${vhs.director}"></td>
                <td th:text="${vhs.category.name}"></td>
                <td th:text="${vhs.status}"></td>
                <td th:text="${vhs.registrationDate}"></td>
                <td>
                    <a th:href="@{/vhs/edit/{id}(id=${vhs.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/vhs/delete/{id}(id=${vhs.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
