<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 th:text="${category.id == null} ? 'Nova Categoria' : 'Editar Categoria'"></h1>

    <form th:action="@{/categories/save}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div th:if="${#fields.hasErrors()}">
        <div class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Categoria</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/categories" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
