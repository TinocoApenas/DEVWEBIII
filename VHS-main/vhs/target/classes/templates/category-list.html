<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Categorias</h1>

    <a href="/categories/new" class="btn btn-primary mb-3">Nova Categoria</a>
    <a href="/vhs" class="btn btn-outline-primary mb-3">Voltar para Fitas VHS</a>

    <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categoryList}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
